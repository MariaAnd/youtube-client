<mat-card>
  <mat-card-header>
    <mat-card-title>Create new card</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <table cellspacing="0">
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Title" [(ngModel)]="title" name="title" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Description" [(ngModel)]="description" name="description" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Image" [(ngModel)]="image" name="image" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Link Video" [(ngModel)]="linkVideo" name="linkVideo" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button (click)="createCard()" color="primary">Create Card</button>
  </mat-card-actions>
</mat-card>
