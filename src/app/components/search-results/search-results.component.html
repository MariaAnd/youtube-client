<div class="container" *ngIf="searchResults">
  <mat-grid-list cols="4" gutterSize="24px" rowHeight="400px">
    <mat-grid-tile *ngFor="let searchItem of (searchResults.items | sortByDate:'views')">
      <app-search-item [searchItem]="searchItem"></app-search-item>
    </mat-grid-tile>
  </mat-grid-list>
</div>
