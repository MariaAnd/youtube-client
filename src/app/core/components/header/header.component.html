<div class="header-container">
  <div class="container">
    <app-logo></app-logo>
    <app-search-bar (searchSubmitted)="onSearchSubmit()"></app-search-bar>
    <app-settings-button (click)="toggleSortBarVisibility()"></app-settings-button>
    <app-login-info-block></app-login-info-block>
  </div>
  <div class="container">
    <app-sort-bar (sortSubmitted)="onSortSubmit($event)" *ngIf="isSortBarVisible"></app-sort-bar>
  </div>
</div>
